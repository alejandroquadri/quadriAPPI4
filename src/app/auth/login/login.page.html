<ion-content padding>

    <ion-grid>
      <ion-row justify-content-center>
        <img [src]="quadriImg">
      </ion-row>
  
      <ion-row justify-content-center>
        
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()" novalidate>
  
          <ion-item>
            <ion-label>Email</ion-label>
            <!-- <ion-input #email formControlName="email" type="email"></ion-input> -->
            <ion-input formControlName="email" type="email" [class.invalid]="!loginForm.controls.email.valid && blur">
            </ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.touched">
            <ion-label>Por favor ingresa un email valido</ion-label>
          </ion-item>
  
          <ion-item>
            <ion-label>Constraseña</ion-label>
            <!-- <ion-input #password formControlName="password" type="password">
            </ion-input> -->
            <ion-input #password formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid && blur">
            </ion-input>
          </ion-item>
          <ion-item class="error-message"  *ngIf="!loginForm.controls.password.valid
          && loginForm.controls.password.touched">
            <ion-label>Tu contraseña debe contener al menos 6 caracteres</ion-label>
          </ion-item>
          
          <ion-button fill="outline" expand="block" padding type="submit">
            Iniciar sesion
          </ion-button>

          <ion-button round fill="outline" expand="block" padding (click)="loginGoogle()">
            <ion-icon slot="start" name="logo-googleplus"></ion-icon>
            Google
          </ion-button>
  
        </form>
  
      </ion-row>
  
    	<ion-row justify-content-center>
        <ion-button block fill="outline" expand="block" (click)="logOut2()">
          logout
        </ion-button>
      </ion-row>
      
    </ion-grid>
  
  </ion-content>
