<ion-grid>
  <ion-row align-items-center justify-content-center class="filters">
    <ion-col size="auto">
      <ion-button fill="outline" size="small" (click)= "subMonth()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <span>
        <span>{{ date.format('MMM') }} - {{ date.format('YY') }}</span>
      </span>
    </ion-col>
    <ion-col size="auto">
      <ion-button fill="outline" size="small" (click)= "addMonth()">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
        <select #selectSalesMan [(ngModel)]="salesMan" (ngModelChange)="salesDataFilter()" class="selectItem" [ngClass]="{label: selectSalesMan.value === ''}">
          <option value="" selected>Vendedor</option>
          <option>Alejandra Roldan</option>
          <option>Alberto Tarruella</option>
        </select>
    </ion-col>
    <ion-col size="auto">
        <select #selectBrand [(ngModel)]="brand" (ngModelChange)="salesDataFilter()" class="selectItem" [ngClass]="{label: selectBrand.value === ''}">
          <option value="" selected>Marca</option>
          <option>Quadri</option>
        </select>
    </ion-col>
    <ion-col size="auto" *ngIf="permission('direccion')">
        <input type="checkbox" [(ngModel)]="showAvion" value="" (ngModelChange)="salesDataFilter()"> <span> Avion</span>
    </ion-col>
  </ion-row>
  
  <ion-row *ngIf="showPrize">
    <ion-col text-center>
      Facturacion: {{ totalSales | number : '1.0-2' }}
    </ion-col>
    <ion-col text-center> 
      <span *ngIf="salesMan !== '' && brand === 'Quadri'">Restan a objetivo: {{ toCom | number: '1.0-2' }}</span> 
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>
      <div *ngIf="showChart" class="chart-container" style="display: block;">
        <canvas baseChart class="chart"
          [datasets]="datasets"
          [labels]="labels"
          [options]="options"
          [colors] = "colors"
          [chartType]="lineChartType"
          [legend]="true"
          (chartClick)="chartClicked($event)"
          >
        </canvas>
      </div>
    </ion-col>
  </ion-row>

</ion-grid>
