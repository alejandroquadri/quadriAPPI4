<ion-header>

    <ion-toolbar>
      <ion-title>Seleccionar Obra</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="modalCtrl.dismiss()">
          Salir
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="searchInput" (ngModelChange)="filter($event)"></ion-searchbar>
      <ion-buttons slot="end" *ngIf="searchInput !== '' && newOpAdd" >
        <ion-button size="small" (click)="newOp()">
          Nuevo <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let op of filteredOps | sort:'obra':true:true">
      {{ op.payload.val().obra }} - {{ op.payload.val().client }}
      <ion-button fill="clear" slot="end" (click)="selectOp(op.payload.val(), op.key )">
        <ion-icon name="checkmark-circle"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
