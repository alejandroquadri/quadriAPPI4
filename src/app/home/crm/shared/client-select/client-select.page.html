<ion-header>

    <ion-toolbar>
      <ion-title>Seleccionar Cliente</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="modalCtrl.dismiss()">
          Salir
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="searchInput" (ngModelChange)="filter($event)"></ion-searchbar>
        <ion-buttons slot="end" *ngIf="searchInput !== ''" >
          <ion-button size="small" slot="end" (click)="newClient()">
            Nuevo <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let client of filteredClients | sort:'name':true:true">
        {{ client.payload.val().name }}
        <ion-button fill="clear" slot="end" (click)="selectClient(client)">
          <ion-icon name="checkmark-circle"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  
  </ion-content>
