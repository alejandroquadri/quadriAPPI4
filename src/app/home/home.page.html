<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <textarea fz-elastic></textarea>

  <p>{{ date }}</p>

  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item | json}}
    </li>
  </ul>

</ion-content>
