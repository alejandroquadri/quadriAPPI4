<ion-header>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="profileForm" (ngSubmit)="submit()">
    
    <ion-list lines="none">

      <ion-item>
        <ion-avatar slot="start">
          <img [src]="avatar">
        </ion-avatar>
      </ion-item>

      <ion-item>
        <ion-label class="labelColor" position="fixed">Nombre</ion-label>
        <ion-input #dateInput formControlName="name" type="text"></ion-input>
      </ion-item>

    </ion-list>

  </form>

</ion-content>
